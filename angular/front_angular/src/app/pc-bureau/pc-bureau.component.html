<ul class="list-group">
  <li class="list-group-item" *ngFor="let article of articles">
    <h5 class="mb-1">{{ article.label }}</h5>
    <p class="mb-1">Marque : {{ article.brand }}</p>
    <p class="mb-1">Prix : {{ article.price }} €</p>
    <p class="mb-1">Catégorie : {{ article.category }}</p>
    <img [src]="article.url" width="200">
    <button class="btn btn-primary btn-sm float-right">Ajouter au panier</button>
  </li>
</ul>
