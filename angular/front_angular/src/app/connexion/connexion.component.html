  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Chargement de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-1zUrWo+uV7pceAJGNlpv/gXpKtJxuV7SyWhgbA1uKjEVh/jfD21kgImyF2I1v9UE" crossorigin="anonymous">
  </head>
  <body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Connexion</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="User">Utilisateur</label>
                <input type="User" class="form-control" id="User" placeholder="Enter votre nom d'utilisateur">
              </div>
              <button type="submit" class="btn btn-primary">Valider</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Chargement de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-MPwGwkgZMmdvpBt0I19s3xti1hL0/E/ujbNvO8jK2QZ49AeZr2QKj+8PW0J0zNUf" crossorigin="anonymous"></script>
  </body>
  </html>
